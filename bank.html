<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website Account Page</title>
    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class=" text-center">
            <h1 class="text-5xl mt-10 ">Let's Check <span class="text-green-400 font-semibold">Your Money</span> </h1>
        </div>

    </header>
    <main class="w-3/4 mx-auto mt-8">
        <!-- money Data  -->
        <section class=" ">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-200 p-8 rounded">
                    <h4 class="text-3xl text-red-500 font-medium">Deposit</h4>
                    <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-red-200 p-8 rounded">
                    <h4 class="text-3xl text-red-500 font-medium">Withdraw</h4>
                    <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-200 p-8 rounded">
                    <h4 class="text-3xl text-red-500 font-medium">Balance</h4>
                    <h3 class="text-5xl">$<span id="balance-total">1500</span></h3>
                </div>

            </div>

        </section>

        <!-- deposit or withdraw money  -->
        <section class="my-8 ">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-300 p-16 rounded">
                    <input class="block w-full border border-blue-400 p-2 mb-4 rounded" type="text" name="" placeholder="add amount to deposit" id="deposit-input">
                    <p id="error1" class="text-red-600 mb-2 hidden">Please type a positive number!</p>
                    <button class="bg-blue-600 px-8 py-2 text-white rounded font-medium" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-blue-200 p-16 rounded">
                    <input class="block w-full border border-blue-400 p-2 mb-4 rounded" type="text" name="" placeholder="add amount to withdraw" id="withdraw-input">
                    <p id="error2" class="text-red-600 mb-2 hidden">Please type a positive number or sufficient balance!</p>
                    <button class="bg-red-400 px-8 py-2 text-white rounded font-medium" id="withdraw-btn">Withdraw</button>
                </div>

            </div>
        </section>

    </main>


    <!-- javascript  -->
    <script src="js/bank.js"></script>
</body>

</html>

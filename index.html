<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class=" text-center">
            <h1 class="text-5xl mt-10 ">Welcome To the <span class="text-green-400 font-semibold">Bank Website</span> </h1>
        </div>

    </header>
    <main>
        <!-- login form  -->
        <section class="bg-red-100 mt-8 mx-auto w-2/4 p-8 border-4 border-purple-200 rounded">
            <h3 class="text-gray-600 text-3xl mb-4">Please Login!</h3>
            <div>
                <input class="w-full p-2 block border border-blue-100 mb-4" type="email" name="" placeholder="Type your email" id="email-input">
                <input class="w-full p-2 block border border-blue-100 mb-4" type="password" name="" placeholder="Type your password" id="password-input">
                <p id="error" class="text-red-600 mb-2 hidden">Your email and password doesn't match!</p>
                <br id="block">
                <button id="login" class="bg-red-600 text-white px-8 py-2 rounded">Login</button>
            </div>

        </section>

    </main>


    <!-- javascript  -->
    <script src="js/main.js"></script>
</body>

</html>
